<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="/JavaScript/Script1.js" defer></script>
  </head>
  <body>
    <div class="content-container">
      <div class="form-container">
        <img
          src="../Assets/login_icon.png"
          alt="login icon"
          height="150px"
          width="auto"
        />

        <h1>Sign in to your account</h1>
        <p>Enter the fields below to get started</p>

        <form>
          <label for="email">Email address*</label>
          <input type="email" id="email" placeholder="Enter email" required />
          <label for="password">Password*</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
          <button type="submit">Sign in</button>
        </form>
        <p>
          Don't have an account?

          <a href="../Sign up page/signup.html">Sign up</a>
        </p>
      </div>
      <div class="login-vector">
        <img src="../Assets/login_vector2.png" height="70%" />
      </div>
    </div>
  </body>
</html>
